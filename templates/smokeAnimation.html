<meta charset="utf-8"/> <!--damit Sonderzeichen angezeigt werden-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!--so wirds am Smartphone angezeigt, findet man auch in den Dokumenten oder Google -->

<style>
body {
  background-color: black;
  margin: 0;
  padding: 0;
  font-family: verdana;
}
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%);
}
ul {
  margin: 0;
  padding: 0;
  display: flex;
}
ul li {
  list-style: none;
  color: #fff;
  font-size: 6em;
  font-weight: bold;
  letter-spacing: 10px;
  filter: blur(1px);
}
ul:hover li {
  animation: animate 2s linear forwards;
}
@keyframes animate {
  0% {
    transform: rotate(0deg) translateY(0px);
    opacity: 1;
  }
  100% {
    transform: rotate(45deg) translateY(-200px);
    opacity: 0;
    filter: blur(20px);
  }
}
ul li:nth-child(1) {
  animation-delay: 0s;
}
ul li:nth-child(2) {
  animation-delay: .4s;
}
ul li:nth-child(3) {
  animation-delay: .8s;
}
ul li:nth-child(4) {
  animation-delay: 1.2s;
}
ul li:nth-child(5) {
  animation-delay: 1.6s;
}
</style>
</head>
<body>
  <div class="center">
    <ul>
      <li>S</li>
      <li>M</li>
      <li>O</li>
      <li>K</li>
      <li>E</li>
    </ul>
  </div>



<script>




</script>

</body>
</html>
