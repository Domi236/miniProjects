<style>

.circle1 {
  clip-path: circle(50%); 
}

.circle2 {
  clip-path: circle(20%); 
}

.ellipse1 {
  clip-path: ellipse(25% 40% at 50% 50%); 
}

.ellipse2 {
  clip-path: ellipse(25% 25% at 50% 50%); 
}

.polygon1 {
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%); 
}

.polygon2 {
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); 
}

.inset {
  clip-path: inset(5% 20% 15% 10%); /*top right bottom left*/
}





</style>

<img src="halo-4-master-chief_b2article_artwork-pc-games_b2article_artwork.jpg" class="polygon1" />
